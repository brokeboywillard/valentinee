<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      color: #d32f2f;
      text-align: center;
      padding: 20px;
      overflow: hidden; /* Prevent horizontal scrolling */
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .hidden {
      display: none;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://www.transparentpng.com/thumb/heart/heart-png-5.png');
      background-size: cover;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Beautiful! üíñ</h1>
    <p>I have a very important question for you...</p>
    <button id="valentine-btn">Click Here!</button>
    <p id="response" class="hidden">Will you be my Valentine? üíå</p>
    <div id="buttons" class="hidden">
      <button id="yes-btn">Yes! üòç</button>
      <button id="no-btn">No üò¢</button>
    </div>
    <p id="result" class="hidden"></p>
  </div>

  <!-- Background music -->
  <audio id="music" src="path-to-your-audio-file.mp3" loop></audio> <!-- Set the correct path for your music -->

  <!-- Photos -->
  <div id="photos" class="hidden">
    <img src="https://via.placeholder.com/150" alt="Photo 1"> <!-- Replace with your photo -->
    <img src="https://via.placeholder.com/150" alt="Photo 2"> <!-- Replace with your photo -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const valentineBtn = document.getElementById("valentine-btn");
      const response = document.getElementById("response");
      const buttons = document.getElementById("buttons");
      const result = document.getElementById("result");
      const photos = document.getElementById("photos");
      const music = document.getElementById("music");

      valentineBtn.addEventListener("click", () => {
        response.classList.remove("hidden");
        buttons.classList.remove("hidden");
        valentineBtn.classList.add("hidden");
        music.play(); // Play background music
      });

      document.getElementById("yes-btn").addEventListener("click", () => {
        result.textContent = "Yay! You just made me the happiest person! üíñ";
        result.classList.remove("hidden");
        buttons.classList.add("hidden");
        photos.classList.remove("hidden");
        createHearts(); // Start floating hearts
      });

      document.getElementById("no-btn").addEventListener("click", () => {
        result.textContent = "Aww, I'll try harder next time! üò¢";
        result.classList.remove("hidden");
        buttons.classList.add("hidden");
      });

      function createHearts() {
        const numHearts = 20; // Number of hearts to generate
        for (let i = 0; i < numHearts; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");

          // Randomize position and animation duration
          heart.style.left = `${Math.random() * 100}vw`; // Random horizontal position
          heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation speed

          // Append heart to the body
          document.body.appendChild(heart);

          // Remove heart after animation ends
          heart.addEventListener("animationend", () => {
            heart.remove();
          });
        }

        // Keep generating hearts every 1 second
        setInterval(createHearts, 1000);
      }
    });
  </script>
</body>
</html>
