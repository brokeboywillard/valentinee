<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      color: #d32f2f;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      position: relative;
      z-index: 1;
      margin: 20px;
      transform: translateY(20%);
      transition: transform 0.3s;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    button:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    #result {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://www.freeiconspng.com/uploads/red-heart-png-15.png');
      background-size: cover;
      animation: heart-float 5s linear infinite;
    }
    .decoration {
      position: absolute;
      z-index: 0;
      max-width: 150px;
      opacity: 0.8;
      animation: float 4s ease-in-out infinite;
    }
    .left-decoration {
      left: 10%;
      top: 20%;
    }
    .right-decoration {
      right: 10%;
      top: 60%;
    }
    .couple-emoji {
      font-size: 3em;
      position: absolute;
      animation: pulse 2s ease infinite;
    }
    #photos {
      margin-top: 30px;
    }
    #photos img {
      margin: 10px;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
      20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0) rotate(-3deg); }
      40%, 60% { transform: translate3d(3px, 0, 0) rotate(3deg); }
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes heart-float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    #yt-player {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
    }
  </style>
</head>
<body>
  <img src="https://www.freeiconspng.com/uploads/cute-pink-heart-png-3.png" 
       class="decoration left-decoration" alt="left decoration">
  <img src="https://www.freeiconspng.com/uploads/cute-heart-png-22.png" 
       class="decoration right-decoration" alt="right decoration">
  <div class="couple-emoji" style="left: 15%; top: 70%;">üíë</div>
  <div class="couple-emoji" style="right: 15%; top: 20%;">üíï</div>

  <div class="container">
    <h1>Hey Beautiful! üíñ</h1>
    <p>I have a very important question for you...</p>
    <button id="valentine-btn">Click Here!</button>
    <p id="response" class="hidden">Will you be my Valentine? üíå</p>
    <div id="buttons" class="hidden">
      <button id="yes-btn">Yes! üòç</button>
      <button id="no-btn">No üò¢</button>
    </div>
    <p id="result" class="hidden"></p>
  </div>

  <div id="photos" class="hidden">
    <img src="https://i.pinimg.com/originals/2f/3d/aa/2f3daa9c0440a6a8020d387a7e6d6993.png" 
         alt="Cute bears">
    <img src="https://www.freeiconspng.com/uploads/love-png-heart-25.png" 
         alt="Love heart">
  </div>

  <div id="yt-player"></div>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        videoId: 'vBy7FaapGRo',
        playerVars: {
          start: 38,
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(50);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const valentineBtn = document.getElementById("valentine-btn");
      const response = document.getElementById("response");
      const buttons = document.getElementById("buttons");
      const result = document.getElementById("result");
      const photos = document.getElementById("photos");
      const container = document.querySelector('.container');
      let heartInterval = null;

      valentineBtn.addEventListener("click", () => {
        response.classList.remove("hidden");
        buttons.classList.remove("hidden");
        valentineBtn.classList.add("hidden");
        player.seekTo(38);
        player.playVideo();
      });

      document.getElementById("yes-btn").addEventListener("click", () => {
        container.classList.add('shake');
        document.body.classList.add('shake');
        result.textContent = "Yay! You just made me the happiest person! üíñ";
        result.classList.remove("hidden");
        buttons.classList.add("hidden");
        photos.classList.remove("hidden");
        startHearts();
        setTimeout(() => {
          container.classList.remove('shake');
          document.body.classList.remove('shake');
        }, 500);
      });

      document.getElementById("no-btn").addEventListener("click", () => {
        result.textContent = "Aww, I'll try harder next time! üò¢";
        result.classList.remove("hidden");
        buttons.classList.add("hidden");
        stopHearts();
        player.pauseVideo();
      });

      function createHearts() {
        const numHearts = 5;
        for (let i = 0; i < numHearts; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.animation = `heart-float ${Math.random() * 3 + 2}s linear infinite`;
          document.body.appendChild(heart);
          heart.addEventListener("animationend", () => heart.remove());
        }
      }

      function startHearts() {
        if (!heartInterval) {
          createHearts();
          heartInterval = setInterval(createHearts, 3000);
        }
      }

      function stopHearts() {
        clearInterval(heartInterval);
        heartInterval = null;
      }
    });

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
