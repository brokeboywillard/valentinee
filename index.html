<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f5;
            color: #ff69b4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
            -webkit-overflow-scrolling: touch; /* For smooth, native-feeling scrolling on iOS */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            text-align: center;
            max-height: 80vh; /* Limit the container height to prevent it from taking up the whole screen space */
            overflow-y: auto; /* If content overflows, make it scrollable */
            -webkit-overflow-scrolling: touch; /* Ensure momentum scrolling for the container as well */
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: rotate(-1deg);
            object-fit: cover;
        }

        .photo:nth-child(even) {
            transform: rotate(1deg);
        }

        .photo:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ff85a2;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.1) rotate(2deg);
            background: #ff6b9d;
        }

        .hidden {
            display: none;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            animation: float 4s linear infinite;
            font-size: 28px;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        /* Styles for video and mute button */
        #playerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            z-index: -1;
        }

        #muteButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff69b4;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Responsive Styles for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }

            .photo-grid {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üêæüíï</h1>
        
        <div class="photo-grid">
            <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGhlYXJ0c3xlbnwwfHwwfHx8MA%3D%3D" 
                 class="photo" alt="Bouquet of Flowers">
            <img src="https://images.unsplash.com/photo-1484979045040-0ab3854b6acb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dmFsZW50aW5lcyUyMGRheXxlbnwwfHwwfHx8MA%3D%3D" 
                 class="photo" alt="Teddy Bear with Roses">
            <img src="https://images.unsplash.com/photo-1548544099-a89e27f73a84?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTcyfHx2YWxlbnRpbmVzfGVufDB8fDB8fHww" 
                 class="photo" alt="Heart Candles">
        </div>

        <div class="buttons">
            <button id="askBtn">Click to See Special Question üíå</button>
        </div>

        <div id="question" class="hidden">
            <p style="font-size: 1.4rem;">Will you be my forever Valentine? üå∏</p>
            <div class="buttons">
                <button id="yesBtn">Yes! Forever! üòç</button>
                <button id="noBtn">Hmm... Maybe? üòÖ</button>
            </div>
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <div id="playerContainer" class="hidden">
        <div id="player"></div>
    </div>

    <button id="muteButton">Mute</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'vBy7FaapGRo',
                playerVars: {
                    'start': 38,
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': 'vBy7FaapGRo', // For looping the same video
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Unmute the video by default
            event.target.unMute();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const askBtn = document.getElementById('askBtn');
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const heartsContainer = document.getElementById('heartsContainer');
            const muteButton = document.getElementById('muteButton');

            askBtn.addEventListener('click', () => {
                question.classList.remove('hidden');
                askBtn.classList.add('hidden');
                createHearts(20);
            });

            yesBtn.addEventListener('click', () => {
                createHearts(50);
                document.body.style.background = "linear-gradient(45deg, #ff99cc, #ffb3d9)";
                yesBtn.textContent = "YAY! You're My Valentine! üéâ";
                noBtn.remove();
            });

            noBtn.addEventListener('click', () => {
                createHearts(10);
                noBtn.style.transform = `translate(${Math.random() * 40 - 20}px, 
                                                   ${Math.random() * 40 - 20}px)`;
                noBtn.textContent = ["Are you sure? ü•∫", 
                                   "Please say yes! üíî", 
                                   "Try again! üòò"][Math.floor(Math.random() * 3)];
            });

            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['üíñ', 'üíù', 'üíò', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    heartsContainer.appendChild(heart);
                    
                    heart.addEventListener('animationend', () => heart.remove());
                }
            }

            // Prevent overscroll on mobile
            var container = document.querySelector('.container');
            container.addEventListener('touchstart', function(e) {
                this.scrollTop = this.scrollHeight - this.clientHeight;
            });
            container.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });

            // Mute/ Unmute functionality with YouTube API
            muteButton.addEventListener('click', function() {
                if (player.isMuted()) {
                    player.unMute();
                    this.textContent = "Mute";
                } else {
                    player.mute();
                    this.textContent = "Unmute";
                }
            });
        });
    </script>
</body>
</html>
