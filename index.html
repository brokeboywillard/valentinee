<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f5;
            color: #ff69b4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo {
            width: 100%;
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: rotate(-2deg);
        }

        .photo:nth-child(even) {
            transform: rotate(2deg);
        }

        .photo:hover {
            transform: scale(1.05) rotate(0deg);
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ff85a2;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: scale(1.1) rotate(2deg);
            background: #ff6b9d;
        }

        .hidden {
            display: none;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .heart {
            position: absolute;
            animation: float 4s linear infinite;
            font-size: 28px;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .polaroid {
            background: white;
            padding: 0.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üêæüíï</h1>
        
        <div class="photo-grid">
            <!-- Heart-shaped balloons -->
            <div class="polaroid">
                <img src="https://plus.unsplash.com/premium_photo-1725075087153-610264ca9cbd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHRlZGR5JTIwYmVhcnxlbnwwfHwwfHx8MA%3D%3D" 
                     class="photo" alt="Heart Balloons">
            </div>

            <!-- Romantic bouquet of flowers -->
            <div class="polaroid">
                <img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGhlYXJ0c3xlbnwwfHwwfHx8MA%3D%3D" 
                     class="photo" alt="Bouquet of Flowers">
            </div>

            <!-- Teddy bear with roses -->
            <div class="polaroid">
                <img src="https://images.unsplash.com/photo-1484979045040-0ab3854b6acb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dmFsZW50aW5lcyUyMGRheXxlbnwwfHwwfHx8MA%3D%3D" 
                     class="photo" alt="Teddy Bear with Roses">
            </div>

            <!-- Heart candle decorations -->
            <div class="polaroid">
                <img src="https://plus.unsplash.com/premium_photo-1673716791365-6f15a6e2c7ad?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8dmFsZW50aW5lcyUyMGRheXxlbnwwfHwwfHx8MA%3D%3D" 
                     class="photo" alt="Heart Candles">
            </div>
        </div>

        <div class="buttons">
            <button id="askBtn">Click to See Special Question üíå</button>
        </div>

        <div id="question" class="hidden">
            <p style="font-size: 1.4rem;">Will you be my forever Valentine? üå∏</p>
            <div class="buttons">
                <button id="yesBtn">Yes! Forever! üòç</button>
                <button id="noBtn">Hmm... Maybe? üòÖ</button>
            </div>
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const askBtn = document.getElementById('askBtn');
            const question = document.getElementById('question');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const heartsContainer = document.getElementById('heartsContainer');

            askBtn.addEventListener('click', () => {
                question.classList.remove('hidden');
                askBtn.classList.add('hidden');
                createHearts(20);
            });

            yesBtn.addEventListener('click', () => {
                createHearts(50);
                document.body.style.background = "linear-gradient(45deg, #ff99cc, #ffb3d9)";
                yesBtn.textContent = "YAY! You're My Valentine! üéâ";
                noBtn.remove();
            });

            noBtn.addEventListener('click', () => {
                createHearts(10);
                noBtn.style.transform = `translate(${Math.random() * 40 - 20}px, 
                                                   ${Math.random() * 40 - 20}px)`;
                noBtn.textContent = ["Are you sure? ü•∫", 
                                   "Please say yes! üíî", 
                                   "Try again! üòò"][Math.floor(Math.random() * 3)];
            });

            function createHearts(count) {
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = ['üíñ', 'üíù', 'üíò', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    heartsContainer.appendChild(heart);
                    
                    heart.addEventListener('animationend', () => heart.remove());
                }
            }
        });
    </script>
</body>
</html>
