<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Previous styles remain the same */
    /* Add this for the music control */
    .music-note {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Previous decoration elements remain the same -->
  
  <div class="container">
    <h1>Hey Beautiful! 💖</h1>
    <p>I have a very important question for you...</p>
    <button id="valentine-btn">Click Here!</button>
    <p id="response" class="hidden">Will you be my Valentine? 💌</p>
    <div id="buttons" class="hidden">
      <button id="yes-btn">Yes! 😍</button>
      <button id="no-btn">No 😢</button>
    </div>
    <p id="result" class="hidden"></p>
  </div>

  <!-- Previous photos section remains the same -->

  <!-- Music Control -->
  <div class="music-note" id="music-control">🎵</div>

  <!-- Audio Element -->
  <audio id="music">
    <source src="YOUR_MP3_URL_HERE" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const valentineBtn = document.getElementById("valentine-btn");
      const response = document.getElementById("response");
      const buttons = document.getElementById("buttons");
      const result = document.getElementById("result");
      const photos = document.getElementById("photos");
      const music = document.getElementById("music");
      const musicControl = document.getElementById("music-control");
      const container = document.querySelector('.container');
      let heartInterval = null;

      // Set initial music position
      music.currentTime = 38;

      valentineBtn.addEventListener("click", () => {
        response.classList.remove("hidden");
        buttons.classList.remove("hidden");
        valentineBtn.classList.add("hidden");
        music.play();
      });

      document.getElementById("yes-btn").addEventListener("click", () => {
        container.classList.add('shake');
        document.body.classList.add('shake');
        
        result.textContent = "Yay! You just made me the happiest person! 💖";
        result.classList.remove("hidden");
        buttons.classList.add("hidden");
        photos.classList.remove("hidden");
        startHearts();
        
        setTimeout(() => {
          container.classList.remove('shake');
          document.body.classList.remove('shake');
        }, 500);
      });

      // Previous no-btn handler remains the same

      // Music control
      musicControl.addEventListener('click', () => {
        if(music.paused) {
          music.play();
          musicControl.textContent = "🎵";
        } else {
          music.pause();
          musicControl.textContent = "🔇";
        }
      });

      // Previous heart functions remain the same
    });
  </script>
</body>
</html>
