<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hey Beautiful! 💖</h1>
    <p>I have a very important question for you...</p>
    <button id="valentine-btn">Click Here!</button>
    <p id="response" class="hidden">Will you be my Valentine? 💌</p>
    <div id="buttons" class="hidden">
      <button id="yes-btn">Yes! 😍</button>
      <button id="no-btn">No 😢</button>
    </div>
    <p id="result" class="hidden"></p>
  </div>

  <audio id="music" controls loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="photos" class="hidden">
    <img src="https://via.placeholder.com/150" alt="Photo 1">
    <img src="https://via.placeholder.com/150" alt="Photo 2">
  </div>

  <script src="script.js"></script>
</body>
</html>
